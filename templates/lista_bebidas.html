<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Lista  de recetario de bebidas</title>
    
</head>
<body>
    <h1>Recetario de Bebidas</h1>
    {% for bebida in lista %}
     <ul>
         <li><strong>{{ bebida.nombre }}</strong></li>
         <li>{{ bebida.ingredientes }}</li>
         <li>{{ bebida.preparacion }}</li>
     </ul>
    {% endfor %}
</body>
</html>
