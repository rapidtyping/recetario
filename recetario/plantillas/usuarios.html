<header>
    <nav>
        <ul>
            <li><a href='/'>Inicio</a></li>
            <li><a href='/usuarios'>Usuarios registrados</a></li>
            <li><a href='/Recetas'>Recetas</a></li>
            <li><a href='/Sobre'>Sobre</a></li>
        </ul>
    </nav>
</header>
<section>
<h1>Colaboradores</h1>
<ul>
    {% for dato in usuarios %}
    <li>{{dato.username}} - <em>{{dato.email}}</em>
        <ul>
            {% for item in recetas %}
                {% if item.usuario == dato %}
                    <li>{{item}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
</section>
